AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS CloudFormation template that contains a single Lambda function behind an
  API Gateway
Resources:
  GetDashboardEmbedURLLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: !Join 
          - |+

          - - '''use strict'';'
            - ''
            - // GetDashboardEmbedURL
            - 'exports.handler = (event, context, callback) => {'
            - '  console.log(''Event:'', JSON.stringify(event));'
            - '  const name = event.name || ''World'';'
            - '  const response = {greeting: `Hello, ${name}!`};'
            - '  callback(null, response);'
            - '};'
      Description: Quicksight GetDashboardEmbedURL function
      FunctionName: GetDashboardEmbedURL
      Handler: index.handler
      Timeout: 50
      Role: !GetAtt 
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs12.x
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action: 'quicksight:RegisterUser'
                Resource: '*'
                Effect: Allow
  GetDashboardEmbedURLApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: GetDashboardEmbedURL
      Description: API used for GetDashboardEmbedURL requests
      FailOnWarnings: true
  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !GetAtt 
        - GetDashboardEmbedURLLambda
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join 
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref GetDashboardEmbedURLApi
          - /*
  ApiGatewayCloudWatchLogsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DescribeLogStreams'
                  - 'logs:PutLogEvents'
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                Resource: '*'
  ApiGatewayAccount:
    Type: 'AWS::ApiGateway::Account'
    Properties:
      CloudWatchRoleArn: !GetAtt 
        - ApiGatewayCloudWatchLogsRole
        - Arn
  GetDashboardEmbedURLApiStage:
    DependsOn:
      - ApiGatewayAccount
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId: !Ref ApiDeployment
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: '*'
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref GetDashboardEmbedURLApi
      StageName: LATEST
  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - GetDashboardEmbedURLRequest
      - GetDashboardEmbedURLOptionsRequest
    Properties:
      RestApiId: !Ref GetDashboardEmbedURLApi
      StageName: prod
  GetDashboardEmbedURLResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref GetDashboardEmbedURLApi
      ParentId: !GetAtt 
        - GetDashboardEmbedURLApi
        - RootResourceId
      PathPart: getDashboardEmbedURL
  RequestValidator:
    Type: 'AWS::ApiGateway::RequestValidator'
    Properties:
      Name: getDashboardEmbedURLValidator
      RestApiId: !Ref GetDashboardEmbedURLApi
      ValidateRequestParameters: true
  GetDashboardEmbedURLRequest:
    DependsOn: LambdaPermission
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestValidatorId: !Ref RequestValidator
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join 
          - ''
          - - 'arn:aws:apigateway:'
            - !Ref 'AWS::Region'
            - ':lambda:path/2015-03-31/functions/'
            - !GetAtt 
              - GetDashboardEmbedURLLambda
              - Arn
            - /invocations
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: '''*'''
              method.response.header.Access-Control-Allow-Methods: '''GET,OPTIONS'''
              method.response.header.Access-Control-Allow-Headers: >-
                'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'
        RequestTemplates:
          application/json: !Join 
            - ''
            - - '{'
              - '  "dashboardId": "$input.params(''dashboardId'')"'
              - '  "openIdToken": "$input.params(''openIdToken'')"'
              - '  "authenticated": "$input.params(''authenticated'')"'
              - '  "sessionName": "$input.params(''sessionName'')"'
              - '  "resetDisabled": "$input.params(''resetDisabled'')"'
              - '  "undoRedoDisabled": "$input.params(''undoRedoDisabled'')"'
              - '}'
      RequestParameters:
        method.request.querystring.dashboardId: true
        method.request.querystring.openIdToken: true
        method.request.querystring.authenticated: true
        method.request.querystring.sessionName: true
        method.request.querystring.resetDisabled: true
        method.request.querystring.undoRedoDisabled: true
      ResourceId: !Ref GetDashboardEmbedURLResource
      RestApiId: !Ref GetDashboardEmbedURLApi
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Headers: true
  GetDashboardEmbedURLOptionsRequest:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
          ResponseModels: {}
      RequestParameters: {}
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{statusCode:200}'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: '''*'''
              method.response.header.Access-Control-Allow-Headers: >-
                'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'
              method.response.header.Access-Control-Allow-Methods: '''GET,OPTIONS'''
            ResponseTemplates:
              application/json: ''
      ResourceId: !Ref GetDashboardEmbedURLResource
      RestApiId: !Ref GetDashboardEmbedURLApi
Outputs:
  RootUrl:
    Description: Root URL of the API gateway
    Value: !Join 
      - ''
      - - 'https://'
        - !Ref GetDashboardEmbedURLApi
        - .execute-api.
        - !Ref 'AWS::Region'
        - .amazonaws.com
